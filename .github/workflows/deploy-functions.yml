name: Deploy Azure Functions (OIDC)

on:
  push:
    branches: ["main"]
    paths:
      - "functions/estimate-api/**"
      - ".github/workflows/deploy-functions.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies into .python_packages
        working-directory: functions/estimate-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Build deployment zip
        run: |
          rm -f functionapp.zip
          cd functions/estimate-api
          zip -r ../../functionapp.zip .
          cd ../..
          unzip -l functionapp.zip | head -n 40

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: functionapp.zip
